<form action='/users/donations' method='POST'>
    <input type='hidden' value='{{ user._id }}' name='user_id'>
    <input type='hidden' value='{{ user.username}}' name='username'>
    <fieldset>
        <legend>Log a Donation</legend>
        <!-- TITLE -->
        <div class='form-group'>
            <label for='charity-name'>Charity</label><br>
            <select class='form-control'
                id ='charity-name'
                name = 'charity'>   
                {% for charity in charities %}
                    <option value="{{charity._id}}">{{charity.name}}</option>
                {% endfor %}
            </select>
        </div>

        <!-- DESCRIPTION -->
        <div class='form-group'>
            <label for='donation-amount'>Amount</label><br>
            <input class='form-control'
                type='number'
                min="0.00"
                step="0.01"
                id='donation-amount'
                name='amount'
                placeholder='Donation Amount'></input>
        </div>

        <div class='form-group'>
            <label for='donation-date'>Date Donated</label><br>
            <input class='form-control'
                id='donation-date'
                type='date'
                name='date'
                placeholder='Your comment...'></input>
        </div>
    </fieldset>

    <!-- BUTTON -->
    <div class='form-group'>
        <button class='btn btn-primary' type='submit'>Save Donation Information</button>
    </div>
</form>
