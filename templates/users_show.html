{% extends 'base.html' %}

{% block content %}
<a href='/'>Back to Home</a>
<h1>{{ user.username }}</h1>
<h2>{{ user.fullname }}</h2>

<p>
    <form method='POST' action='/users/{{ user._id }}/delete'>
        <button type='submit'>Delete</button>
    </form>
</p>

<ul>
    {% for donation in donations %}
        {% include 'partials/donation.html' %}
    {% endfor %}
</ul>

{% include 'partials/donation_form.html' %}
{% endblock %}
